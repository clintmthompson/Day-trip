<body>
    <h1>Random Trip Generator</h1>

    <p1>Use the folowing random generators to plan your trip!</p1><br>
    <br><br><br>

    <p2>Let's start with a destination!</p2>
    <br>
    <textarea rows="2" cols="25">
    </textarea><br>
    <button onclick="randomizeArray(destinations)">Take a chance!</button>
    
    <br><br>

    <p3>Now let's decide where to eat!!</p3>
    <br>
    <textarea rows="2" cols="25">
    </textarea><br>
    <button onclick="randomizeArray(restaurant)">Take a chance!</button>
    <br><br>

    <p4>Time to choose our mode of travel.</p4>
    <br>
    <textarea rows="2" cols="25">
    </textarea><br>
    <button onclick="randomizeArray(transport)">Take a chance!</button>
    <br><br>

    <p5>All that's left is what to do once we arrive!</p5>
    <br>
    <textarea rows="2" cols="25">
    </textarea><br>
    <button onclick="randomizeArray(entertainment)">Take a chance!</button>
