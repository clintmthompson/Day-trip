<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src = "dayTrip.js"></script>
</head>
<body>
    <h1>Random Trip Generator</h1>

    <p1>Use the folowing random generators to plan your trip!</p1><br>
    <br><br><br>

    <p2>Let's start with a destination!</p2>
    <br>
    <textarea id="1" rows="2" cols="25">
    </textarea><br>
    <button onclick="randomizeArray(destinations)">Take a chance!</button>
    
    <br><br>

    <p3>Now let's decide where to eat!!</p3>
    <br>
    <textarea id="2" rows="2" cols="25">
    </textarea><br>
    <button onclick="randomizeArray(restaurant)">Take a chance!</button>
    <br><br>

    <p4>Time to choose our mode of travel.</p4>
    <br>
    <textarea id="3" rows="2" cols="25">
    </textarea><br>
    <button onclick="randomizeArray(transport)">Take a chance!</button>
    
    <br><br>

    <p5>All that's left is what to do once we arrive!</p5>
    <br>
    <textarea id="4" rows="2" cols="25">
    </textarea><br>
    <button onclick="randomizeArray(entertainment)">Take a chance!</button>
    <br><br><br><br>

    <p6>Press button to confirm trip</p6><br>
    <button onclick="console.log('1:' + dest + ' ' + '2:' + rest + ' ' + '3:' + tran + ' ' + '4:' + ente)">Press the Button</button>

    <script>
        document.getElementById("1").innerHTML = dest
    </script>
    
    <script>
        document.getElementById("2").innerHTML = rest
    </script>
    
    <script>
        document.getElementById("3").innerHTML = tran
    </script>
    
    <script>
        document.getElementById("4").innerHTML = ente
    </script>
    
    

</body>
</html>
